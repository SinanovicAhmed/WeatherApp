<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="shortcut icon" type="image/jpg" href="images/pageicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wraper">
      <main class="main">
        <section class="left">
          <input type="text" class="search-bar" />
          <div class="location">SARAJEVO</div>
          <div class="weather-info">
            <div class="weather-icon"></div>
            <div class="temperature">7Â°</div>
          </div>
        </section>
        <section class="right">
          <div class="basic-info">
            <div class="feelsLike">
              <div class="feelsLikeicon"></div>
              <div class="feelsLikeTemp">Feels like: 20</div>
            </div>
            <div class="humidity">
              <div class="humidityicon"></div>
              <div class="humiditypercentage">Humidity: 30%</div>
            </div>
          </div>
          <div class="hourly-weather"></div>
          <div class="daily-weather">
            <div class="wind">
              <div class="windicon"></div>
              <div class="windinfo">Wind: 2km/h</div>
            </div>
            <div class="clouds">
              <div class="cloudsicon"></div>
              <div class="cloudsinfo">Clouds: 20%</div>
            </div>
            <div class="pressure">
              <div class="pressureicon"></div>
              <div class="pressureinfo">Pressure: 100hPa</div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
